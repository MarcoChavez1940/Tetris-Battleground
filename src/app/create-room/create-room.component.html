<div class="container top-30">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre de la sala</label>
            <input #name type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Descripción</label>
            <input #description type="text" class="form-control" id="exampleInputPassword1" placeholder="Descripcion">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Jugadores maximos</label>
            <select #players class="selectpicker">
                <option selected>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
              </select>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Dificultad</label>
            <select #difficulty class="selectpicker">
                <option selected>Fácil</option>
                <option>Dificil</option>
              </select>
        </div>


    </form>
    <button type="submit" class="btn btn-primary" (click)="createRoom(name.value, description.value, players.value, difficulty.value)">Crear Sala</button>
</div>

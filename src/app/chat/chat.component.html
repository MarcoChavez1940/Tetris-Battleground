<ul class="nav nav-tabs">

    <!-- Lista de usuarios Online -->
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Amigos</a>
        <div class="dropdown-menu">

            <a class="dropdown-item" *ngFor="let user of usersOnline" (click)="addChat(user.username, user.id_chat_correspondent)">{{user.username}}</a>

            <div class="dropdown-divider"></div>
            <a class="dropdown-item">Separated link</a>
        </div>
    </li>


    <!-- Tabs de los chats activos -->
    <li *ngFor="let chat of chats" class="nav-item" (click)="changeChat(chat.id_chat, chat.user_contact)">
        <a class="nav-link" [ngClass]="{'active': idChatSelected === chat.id_chat}">{{chat.user_contact}}</a>
    </li>

</ul>

<div class="chat-message">

    <ul class="chat">
        <button [hidden]="idChatSelected === 0" class="btn btn-info no-rounded" type="button" (click)="removeChat(idChatSelected)">Cerrar chat</button>

        <div class="scrollbar scrollbar-primary" id="scroll">
            <div class="force-overflow">

                <li class="left clearfix" *ngFor="let message of messages">

                    <span class="chat-img pull-left">
                                        <img src="https://bootdey.com/img/Content/user_3.jpg" alt="User Avatar">
                                    </span>

                    <div class="chat-body clearfix">
                        <div class="header">
                            <strong class="primary-font">{{message.username}}</strong>
                            <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> 12 mins ago</small>

                            <!-- <button (click)="addFriend(message.username)" type="button" class="btn btn-primary btn-sm">Agregar</button> -->

                            <strong [hidden]="isFriend(message.username)" class="primary-font"><a (click)="addFriend(message.username)">Agregar</a></strong>
                        </div>
                        <p>
                            {{message.content}}
                        </p>
                    </div>

                </li>

            </div>
        </div>

    </ul>
</div>

<div class="chat-box bg-white">
    <div class="input-group">
        <input #message class="form-control border no-shadow no-rounded" placeholder="Type your message here">

        <span class="input-group-btn">
            <button (click)="sendMessage(idChatSelected, 'Marco', message)" class="btn btn-success no-rounded" type="button">Send</button>
        </span>
    </div>
    <!-- /input-group -->
</div>

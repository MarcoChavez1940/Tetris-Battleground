<div class="row mx-auto" style="margin-top: 10px;">

    <div class="col-8">

        <div class="scrollbar scrollbar-secondary">
            <div class="force-overflow">

                <div class="row mx-auto">
                    <div class="col-4" *ngFor="let sala of salas">

                        <div class="card" style="width: 14rem;">
                            <div class="card-body">
                                <h5 class="card-title">{{sala.name}}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Jugadores {{sala.players}}/{{sala.maxPlayers}}</h6>
                                <p class="card-text">{{sala.description}}</p>
                                <button href="#" class="btn btn-primary" [ngClass]="{'btn-danger': isInsideRoom && roomId != sala.id, 'btn-primary': !isInsideRoom }" (click)="goToSala(sala.id)" [disabled]="isInsideRoom && roomId != sala.id">Unirse</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    <div class="col-4">
